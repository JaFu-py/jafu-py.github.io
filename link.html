<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Redirecting</title>
  </head>
  <script type="module">
    import links from "./link.congig.json" assert { type: "json" };
    const urlParams = new URLSearchParams(window.location.search);
    const linkTo = urlParams.get("to");
    window.location.href = links[linkTo];
  </script>
  <body>
    <h1 class="text-9xl">Please wait, redirecting...</h1>
  </body>
</html>
